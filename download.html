<script>

    var _myArray = [], strArr = [], str = '';
    for(var i in window.localStorage){
        var int = parseInt(i);
        _myArray[int] = window.localStorage[i];
    }

    for(var i in _myArray){
        var tempArr = [];
        tempArr.push(i);
        tempArr.push(' ');
        tempArr.push(_myArray[i]);
        strArr.push(tempArr.join(''));
    }
    str = strArr.join('\n');

    var vLink = document.createElement('a'),
        vBlob = new Blob([str], {type: "octet/stream"}),
        vName = 'webim_recv_log.json',
        vUrl = window.URL.createObjectURL(vBlob);
    vLink.setAttribute('href', vUrl);
    vLink.setAttribute('download', vName);
    vLink.click();
</script>
